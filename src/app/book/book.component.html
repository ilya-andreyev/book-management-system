<div class="container">
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new book</h2>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6 pt-3">
        <input
          class="form-control"
          [(ngModel)]="newBookTitle"
          placeholder="Book title"
        />
      </div>
      <div class="col-md-4 pt-3">
        <input
          class="form-control"
          [(ngModel)]="newBookAuthor"
          placeholder="Book author"
        />
      </div>
      <div class="col-md-2 pt-3">
        <button class="btn btn-primary w-100" (click)="addBook()">
          Add Book
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Books</h2>

  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let book of books"
    >
      {{ book.title }} {{ book.author }}
      <button class="btn btn-danger" (click)="deleteBook(book.id)">
        Delete
      </button>
    </li>
  </ul>
</div>
